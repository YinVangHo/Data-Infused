name: dbt CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: ./data_infused_dbt
      DBT_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DBT_ROLE: ${{ secrets.DBT_ROLE }}
      DBT_DATABASE: ${{ secrets.DBT_DATABASE }}
      DBT_WAREHOUSE: ${{ secrets.DBT_WAREHOUSE }}
      DBT_SCHEMA: ${{ secrets.DBT_SCHEMA }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake sqlfluff
          pip install sqlfluff

      - name: Run dbt debug
        run: dbt debug --project-dir data_infused_dbt --profiles-dir data_infused_dbt

      - name: Run dbt tests
        run: dbt test --project-dir data_infused_dbt --profiles-dir data_infused_dbt

      - name: Run SQLFluff lint
        run: sqlfluff lint data_infused_dbt/models . --dialect snowflake
        working-directory: ${{ env.PROJECT_DIR }}